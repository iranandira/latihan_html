<html>
    <body>
        <h1>Operator relasional js</h1>
        <script language="javaScript">;
        var angka1=100;
        var angka2=50;

        var angka1=prompt("Masukan bilangan ke 1 antara 1-100");
        var angka2=prompt("Masukan bilangan ke 2 antara 1-100");
        
        var lebihkecil=angka1<angka2;
        var lebihbesar=angka1>angka2;

        document.write("apakah"+angka2+"<"+angka1+"="+"lebih kecil"+"<BR>");
        document.write("apakah"+angka1+">"+angka2+"="+"lebih besar"+"<BR>");
        </script>
    </body>
</html>
