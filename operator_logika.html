<html>
    <body>
        <script language="javaScript">
            var nilai1= 1;
            var nilai2= 0;

            var and = nilai1 && nilai2 ;
            var or  = nilai1 || nilai2 ;
            var not = !(nilai1);

            document.write(+nilai1+"and"+nilai2+"adalah"+and+"<BR>");
            document.write(+nilai1+"or"+nilai2+"adalah"+or+"<BR>");
            document.write(+nilai1+"not"+nilai2+"adalah"+not+"<BR>");
        </script>
    </body>
</html>
